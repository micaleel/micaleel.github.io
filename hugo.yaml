  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 200
    threshold: 0.3
    minMatchCharLength: 2
    keys: ["title", "tags", "permalink", "summary", "content"]

menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 1

    - identifier: tags
      name: tags
      url: /tags/
      weight: 2

    - identifier: archives
      name: archives
      url: /archives/
      weight: 3

    - identifier: about
      name: about
      url: /about/
      weight: 4

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
# pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: syntax-highlight
    tabWidth: 4
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

module:
  mounts:
    - source: node_modules/@antonz/codapi/dist
      target: static/modules/codapi
    - source: static
      target: static

