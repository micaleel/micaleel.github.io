pygmentsUseClasses = true

[markup.highlight]
noClasses = false
# anchorLineNos = true
codeFences = true
guessSyntax = true
# lineNos = true
# style = "syntax-highlight"
# style = "github-dark"
style = "solarized-light"
tabWidth = 4

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
linkifyProtocol = "https"
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
autoHeadingID = true
autoHeadingIDType = "github"
wrapStandAloneImageWithinParagraph = true

[markup.goldmark.parser.attribute]
block = false
title = true

[markup.goldmark.renderer]
hardWraps = false
unsafe = true
xhtml = false

[outputs]
home = [
  "HTML",
  "RSS",
  "JSON" # is necessary
]